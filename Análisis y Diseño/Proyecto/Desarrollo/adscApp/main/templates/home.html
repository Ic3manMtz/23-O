{% extends 'base.html' %}
{% block content %}

<main>
    <!-- banner Start -->
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            {% for banner in banners %}
            <div class="carousel-item {% if forloop.counter == 1 %} active {% endif %}">
                <img src="{{ banner.img.url }}" class="mx-auto d-block" style="width: 500px; height: 300px; object-fit: cover;" alt="Slide 1">
            </div>
            {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- End Banner -->
    <!-- Services -->
    <section class="container my-4">
        <h1 class="text-center mb-4 section-heading">Servicios</h1>
        <div class="row justify-content-center"> 
            {% for service in services %}
            <div class="col-md-4">
                <div class="card">
                    <img src="{{ service.img.url }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h3 class="card-title">{{ service.title }}</h3>
                        <p class="card-text">{{ service.detail}}</p>
                        <a href="service.php" class="btn btn-primary">Leer m√°s</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
    
    <!-- End -->

</main>
<!-- End -->
{% endblock %}
